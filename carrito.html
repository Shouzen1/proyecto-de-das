<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        .product-list, .cart {
            margin: 2em 0;
        }
        .product, .cart-item {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
        }
        .cart-total {
            text-align: right;
            margin: 2em 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carrito de Compra</h1>
    </header>
    <div class="container">
        <div class="product-list">
            <h2>Productos</h2>
            <div class="product">
                <span>Producto 1</span>
                <span>$10.00</span>
                <button onclick="addToCart('Producto 1', 10.00)">Agregar al Carrito</button>
            </div>
            <div class="product">
                <span>Producto 2</span>
                <span>$20.00</span>
                <button onclick="addToCart('Producto 2', 20.00)">Agregar al Carrito</button>
            </div>
            <div class="product">
                <span>Producto 3</span>
                <span>$30.00</span>
                <button onclick="addToCart('Producto 3', 30.00)">Agregar al Carrito</button>
            </div>
        </div>
        <div class="cart">
            <h2>Carrito</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Total: $<span id="total-amount">0.00</span></strong>
            </div>
        </div>
    </div>
    <script>
        let cart = [];
        let totalAmount = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            totalAmount += price;
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.product}</span>
                    <span>$${item.price.toFixed(2)}</span>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
            document.getElementById('total-amount').innerText = totalAmount.toFixed(2);
        }
    </script>
</body>
</html>
