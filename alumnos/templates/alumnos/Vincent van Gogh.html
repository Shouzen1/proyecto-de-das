<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Vincent van Gogh</title>
</head>

<body style="background-color: #383B43;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <div id="carouselExampleCaptions" class="carousel slide" style="width: 1450px; left: 230px;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <!--Primer Imagen de carusel-->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Arte de vincent/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg.png" class="d-block w-100" alt="dios">
          <div class="carousel-caption d-none d-md-block">
            <h5>noche estrellada</h5>
            <p></p>
          </div>
        </div>
        <!--Segunda Imagen de carusel-->
        <div class="carousel-item">
          <img src="Arte de vincent/starry-night-over-the-rhone-by-vincent-willem-van-gogh-news-photo-1658241462.jpg" class="d-block w-100" alt="capilla sixtina">
          <div class="carousel-caption d-none d-md-block">
            <h5>Noche Estrallada Sobre El Rodano</h5>
            <p></p>
          </div>
        </div>
        <!--Tercera Imagen de carusel-->
        <div class="carousel-item">
          <img src="Arte de vincent/van-gogh-s-bedroom-in-arles-1889-1646929996.jpg" class="d-block w-100" alt="piedad">
          <div class="carousel-caption d-none d-md-block">
            <h5>El Dormitorio En Arles</h5>
            <p></p>     
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
  
  </html>
