<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lsjkfvn.css'>
    <script src='script.js' defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #383B43;">
    <div class="login-container">
        <form id="registration-form">
            <input type="text" name="rut" placeholder="Rut" id="Rut" maxlength="10" required><br>
            <hr style="color: white;">
            <input type="text" name="apellidopat" placeholder="Apellido Paterno" id="ApellidoPat" required><br>
            <hr style="color: white;">
            <input type="text" name="apellidomat" placeholder="Apellido Materno" id="ApellidoMat" required><br>
            <hr style="color: white;">
            <input type="text" name="nombre" placeholder="Nombre" id="Nombre" required><br>
            <hr style="color: white;">
            <input type="date" name="fechanac" placeholder="Fecha de Nacimiento" required><br>
            <hr style="color: white;">
            <input type="number" name="edad" placeholder="Edad" required><br>
            <hr style="color: white;">
            <label for="genero">Género</label>
            <select id="genero" name="genero" required>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
            <hr style="color: white;">
            <input type="email" name="email" placeholder="Email" required><br>
            <hr style="color: white;">
            <input type="tel" name="celular" placeholder="Celular" required><br>
            <hr style="color: white;">
            <input type="text" name="profesion" placeholder="Profesión" required><br>
            <hr style="color: white;">
            <input type="text" name="motivacion" placeholder="Motivación" required><br>
            <br>
            <button type="submit">Registrarme</button>
        </form>
    </div>
</body>

</html>
