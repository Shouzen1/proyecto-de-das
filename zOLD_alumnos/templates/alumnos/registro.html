{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{% static 'css/lsjkfvn.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #383B43;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Registro de Usuario</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" style="color: black;" class="form-label">Nombre de usuario</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" style="color: black;" class="form-label">Contraseña</label>
                                {{ form.password1 }}
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" style="color: black;" class="form-label">Confirmar contraseña</label>
                                {{ form.password2 }}
                            </div>
                            <a href="http://127.0.0.1:8000/alumnos/account" class="btn btn-secondary mt-3">Regresar a la cuenta</a>
                            <form action="http://127.0.0.1:8000/alumnos/account">
                                <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
                            </form>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="htedgnf.html"></script>
</body>

</html>
